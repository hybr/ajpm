<print-panel 
 	arg-title-one="'Activities'"
 	arg-content-one="'Select activity you like to perform'"
>
	<md-list>
		<md-list-item class="md-3-line" ng-repeat="d in docs">
			<div class="md-list-item-text" layout="column">
				<a href="/#/activity/{{ d._id.$id }}">{{ d.title }}</a>: {{ d.about }}
			</div>
		</md-list-item>
	</md-list>
</print-panel>

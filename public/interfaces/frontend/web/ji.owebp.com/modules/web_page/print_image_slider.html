	
	<md-whiteframe class="md-whiteframe-24dp" layout layout-align="center center">
	    <div ng-if="paramSliderImageRecords.length > 0"">
			<div >
				<div ng-repeat="imgRec in paramSliderImageRecords track by $index">
					<div ng-show="currentSliderImage == $index" 
						class="ajpmCaruselBox"
						style="	height: 400px; 
								background-image: url('{{imgRec.file_name}}');
								background-repeat: no-repeat;
								background-size: contain;">
					</div>
				</div>
				
				<button class="md-primary md-raised" ng-click="playSlider()" ng-disabled="playing"
				>Play</button>
				
				<button class="md-primary md-raised" ng-disabled="currentSliderImage <= 0"
					ng-click="currentSliderImage = currentSliderImage - 1"
				>Previuos</button>
				
				<button class="md-accent md-raised" ng-href="{{paramSliderImageRecords[currentSliderImage].click_link_url}}">
					{{ currentSliderImage + 1 }}: {{paramSliderImageRecords[currentSliderImage].caption}}
				</button>
								
				<button class="md-primary md-raised" ng-disabled="currentSliderImage >= (paramSliderImageRecords.length-1)"
					ng-click="currentSliderImage = currentSliderImage + 1" 
				>Next</button>

				<button class="md-primary md-raised" ng-click="stopSlider()" ng-disabled="!playing"
				>Stop</button>				
		 				
			</div>
	 	</div>
 	</md-whiteframe>

<md-input-container class="md-block">
	<label
		id="{{ paramName }}LabelId"
		for="{{ paramName }}Id"
	>{{ paramTitle }}</label>
	
	
	<input 
    	aria-label="{{paramName}}"
    	id="{{paramName}}Id"
    	name="{{paramName}}"
    	type="{{paramReadTagType}}"
    	size="{{paramReadTagSize}}"
    	
    	ng-class="paramClass"
    	ng-model="paramNgModel"
    	ng-required="paramRequired"
    	ng-maxlength="paramMaxLength"
    	ng-minlength="paramMinLength"
    	ng-pattern="'^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$'" 
	/>
	
	<div id="{{ paramName }}HelpId" class="hint">
		{{paramHelp ? 'Help: ' + paramHelp : ''}}
	</div>
	
	<div 
		ng-messages="form[paramName]['$error']" 
		ng-show="form[paramName]['$dirty']"
	>
	    <div 
	    	id="{{ paramName }}ErrorRequiredId" 
	    	ng-message="required"
	    >{{ paramTitle }} is required</div>
	    <div 
	    	id="{{ paramName }}ErrorEmailId" 
	    	ng-message="email"
	    >Email format is not valid</div>
	   	<div 
	    	id="{{ paramName }}ErrorUrlId" 
	    	ng-message="url"
	    >URL format is not valid</div>
	   	<div 
	    	id="{{ paramName }}ErrorNumberId" 
	    	ng-message="number"
	    >Number format is not valid</div>
	   	<div 
	    	id="{{ paramName }}ErrorPatternId" 
	    	ng-message="pattern"
	    >{{ paramTitle }} format is not valid</div>	    
	    <div 
	    	id="{{ paramName }}ErrorMaxLengthId" 
	    	ng-message="md-maxlength"
	    >Maximum {{paramMaxLength}} charecters are allowed</div>
	    <div 
	    	id="{{ paramName }}ErrorMinLengthId" 
	    	ng-message="md-minlength"
	    >Minimum {{paramMinLength}} charecters are required</div>
	</div>
</md-input-container>

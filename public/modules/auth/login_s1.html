<div class="ui-widget">
	<br />
	<form name="form_login_s1" novalidate ng-controller="LoginController" method="POST" 
		ng-submit="form_login_s1.$valid && submit_s1()">
		<div ng-show="form_login_s1.name_email.$dirty && form_login_s1.name_email.$error.required"
			class="ui-state-error">Email address is required</div>
		<div
			ng-show="form_login_s1.name_email.$dirty && form_login_s1.name_email.$error.email"
			class="ui-state-error jpmPadded">Email address is invalid</div>
		<label ng-show="form_login_s1.name_email.$dirty" for="id_email"
			class="ui-state-highlight jpmPadded">Email Address</label><br /> <input
			type="email" name="name_email" id="id_email"
			placeholder="Email Address" ng-model="email_address" required /> <br />
		<br />
		<input type="submit" value="Next"/>
		<button ng-click="reset()">Reset</button>
		<button ng-click="register()">Join</button>
		<button ng-click="forget_password()">Forgot</button>
	</form>
</div>

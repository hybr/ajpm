<print-panel 
 	arg-title-one="'Login Email'"
 	arg-content-one="'Please provide email address to login'"
>
	<form name="form_login_s1" novalidate ng-controller="LoginController" method="POST" 
		ng-submit="form_login_s1.$valid && submit_s1()">

		<md-input-container>
    		<label>Email Address</label>
    		<input aria-label="Email Address" type="email" id="id_email" name="name_email" ng-model="email_address" required />
    		<div ng-messages="form_login_s1.name_email.$error" ng-show="form_login_s1.name_email.$dirty">
      			<div id="id_email_error_required" ng-message="required">Email address is required</div>
      			<div id="id_email_error_pattern" ng-message="email">Email address is invalid</div>
    		</div>
  		</md-input-container>
  		<md-input-container>
  			<input aria-label="Next" id="id_submit" name="name_submit" type="submit" value="Next"/>
  		</md-input-container>
  		<br />
  		<md-button aria-label="Reset" class="md-raised md-warn" ng-click="reset()">Reset</md-button>
  		<md-button aria-label="Join" class="md-raised md-primary" ng-click="register()">Join</md-button>
		<md-button aria-label="Forget" class="md-raised md-primary" ng-click="forget_password()">Forgot</md-button>
	</form>
</print-panel>

	<md-content layout="row" layout-align="center center" class="md-padding">
	<form name="form_login_s2" novalidate ng-controller="LoginController" method="POST" 
		ng-submit="form_login_s2.$valid && submit_s2()">

		<md-input-container>
    		<label>Password</label>
    		<input type="password" id="id_password" name="name_password" ng-model="password" required />
    		<div ng-messages="form_login_s2.name_password.$error" ng-show="form_login_s2.name_password.$dirty">
      			<div id="id_password_error_required" ng-message="required">Password is required</div>
    		</div>
  		</md-input-container>
  		<md-input-container>
  			<input id="id_submit" name="name_submit" type="submit" value="Login"/>
  		</md-input-container>
  		<br />
  		<md-button class="md-raised md-warn" ng-click="reset()">Reset</md-button>
  		<md-button class="md-raised md-primary" ng-click="register()">Join</md-button>
		<md-button class="md-raised md-primary" ng-click="forget_password()">Forgot</md-button>
		
	</form>
	</md-content>

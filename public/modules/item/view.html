
<md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      
      <md-tab ng-if="doc.type == 'Service'" label="Service">
        <md-content class="md-padding">
          <h1 class="md-display-2">{{ doc.title }}</h1>
          <h2> By {{ manufacturarName }}</h2>
          <p>{{ doc.summary }}</p>
        </md-content>
      </md-tab>
      
      <md-tab label="About">
        <md-content class="md-padding">
          <div ng-repeat="abt in doc.about">
          		<h3>{{ abt.category }}</h3>
          		<p>{{ abt.about_category }}</p>
          		<ul><li ng-repeat="atr in abt.attribute">
          			<b>{{ atr.name }}</b>: {{ atr.value }}{{ atr.unit }}<br />{{atr.summary}}
          		</li></ul>
          </div>
       </md-content>
      </md-tab>
      
      <md-tab label="Price">
        <md-content class="md-padding">
      		<ul><li ng-repeat="pr in doc.price">
      			{{ pr.type }} {{pr.amount }} {{pr.currency }} {{pr.per }} {{pr.per_unit }}
      		</li></ul> 
      	</md-content>
      </md-tab>
      
    </md-tabs>
</md-content>

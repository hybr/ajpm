<form method="post" ng-controller="ForgotController" name="ForgotForm">
  <h2>Forgot Password</h2>
  <table style="text-align:right;">
    <tr>
      <td><span>E-Mail : </span></td><td><input type="email" name="email" novalidate ng-model="email"></td>
    </tr>
    <tr style="text-align:left;">
      <td></td><td><button ng-click="forgot()">Submit</button>&nbsp;<button ng-click="reset()">Reset</button></td>
    </tr>
  </table>
</form>
<script src="controller.js"></script>

 <print-panel 
 	arg-title-one="'Our Catalog'"
 	arg-content-one="'Categories for our product and services'" 
 >
	<md-list>
        <md-list-item class="md-3-line" ng-repeat="doc in docs track by $index" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h3>{{ doc.category }}</h3>
            <h4>{{ getCategoryTitle(doc.parent_category.$id) }}</h4>
            <p>{{ doc.summary }}</p>
            <p><div ng-repeat="pns in doc.pas track by $index">
            	| <a  href="/#/item/{{ pns.pas_id.$id }}">{{ getItemTitle(pns.pas_id.$id) }}</a>
            </div></p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
	</md-list>
</print-panel>

<div class="panel panel-default">
	<div class="panel-heading">
    	<h3 class="panel-title">Our Catalog</h3>
  	</div>
  	<div class="panel-body">
		<div class="list-group">
	        <div class="list-group-item" ng-repeat="doc in docs track by $index">
				<h1>{{ doc.category }}</h1>
	            <div>{{ getCategoryTitle(doc.parent_category.$id) }}</div>
	            <div>{{ doc.summary }}</div>
	            <div ng-repeat="pns in doc.pas track by $index">
	            	<a ng-show="pns.live == 'Live'" href="/#/item/{{ pns.pas_id.$id }}">
	            		{{ getItemTitle(pns.pas_id.$id) }}
	            	</a>
	            </div>
	        </div>
		</div>
 	 </div>
  	<div class="panel-footer"></div>
</div>

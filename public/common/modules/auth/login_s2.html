
<print-panel 
 	arg-title-one="'Login Pasword'"
 	arg-content-one="'Please provide password to login'"
>
	<form 
		name="form_login_s2" 
		novalidate 
		ng-controller="LoginController" 
		method="POST" 
		ng-submit="form_login_s2.$valid && submit_s2()"
	>
                <print-field 
                        ng-model="credential.password"
                        arg-read-tag="input"
                        arg-read-tag-type="password"
                        arg-title="'Your Login Password'"
                        arg-name="'password'"
                        arg-required
                ></print-field>

                <print-field 
                        ng-model="submit"
                        arg-read-tag="button"
                        arg-read-tag-type="'submit'"
                        arg-title="'Login'"
                        arg-name="'submit_for_login'"
                        arg-class="'md-raised md-primary'"
                ></print-field>

		<hr />

  		<md-button aria-label="Reset" class="md-raised md-warn" ng-click="reset()">Reset</md-button>
  		<md-button aria-label="Join" class="md-raised md-primary" ng-click="register()">Join</md-button>
		<md-button aria-label="Forget" class="md-raised md-primary" ng-click="forget_password()">Forgot</md-button>
	</form>
</print-panel>
